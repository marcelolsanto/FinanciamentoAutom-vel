<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="carros.css">
    <title>Desafio</title>
</head>
<body>
<section class="container">
    <div class="home">
        <div class="home_img">
            <img src="Bugatti.jpg" alt="https://www.razaoautomovel.com/ wp-content/uploads/2016/03/  Bugatti-Chiron-46-e1457548752367.jpg">
        </div>
        <div class="banner">
            <div class="form">
                <label class="home_label" for="in_financiamento">
                    <h3>Valor do carro a ser financiado!</h3>
                    <input class="entrada" placeholder="Digite o aqui!" type="number" id="in_financiamento">
                </label>
                <label class="home_label" for="in_qtparcelas">
                    <h3>Quantidade de parcelas!</h3>
                    <input class="entrada" placeholder="Digite o aqui!" type="number" id="in_qtparcelas">
                </label>
                <button class="btn_home" onclick="calcular()">Ver parcelas</button>
            </div>
            <div class="mensagem">
                <div class="mensagem1" id="div_parcela1"></div>
                <div class="mensagem2" id="div_parcela2"></div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="index.js"></script>
</html>
